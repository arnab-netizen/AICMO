name: E2E Playwright

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    env:
      AICMO_STRICT_TABKEYS: '1'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python deps (strict)
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            ls -la requirements.txt || true
            echo "requirements.txt missing; add it or update workflow to Poetry"
            exit 1
          fi

      - name: Install Node deps
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Sanity check Python imports
        run: |
          python - <<'PY'
import sys
try:
    from backend.app import app
    print('backend.app:app OK')
except Exception as e:
    import pkgutil
    print('ERROR: failed to import backend.app:app:', e, file=sys.stderr)
    print('backend package modules:', [m.name for m in pkgutil.iter_modules(['backend'])], file=sys.stderr)
    raise
PY
          python -c "import operator_v2; print('operator_v2 import OK')"

      - name: Start backend (uvicorn)
        env:
          PYTHONUNBUFFERED: '1'
        run: |
          nohup uvicorn backend.app:app --host 127.0.0.1 --port 8000 > backend.log 2>&1 &
          echo $! > backend.pid

      - name: Start Streamlit (operator_v2)
        env:
          BACKEND_URL: http://127.0.0.1:8000
          AICMO_DEV_STUBS: '0'
          AICMO_STRICT_TABKEYS: '1'
          PYTHONUNBUFFERED: '1'
        run: |
          nohup bash -lc "BACKEND_URL=http://127.0.0.1:8000 AICMO_DEV_STUBS=0 AICMO_STRICT_TABKEYS=1 streamlit run operator_v2.py --server.port 8502 --server.headless true" > streamlit.log 2>&1 &
          echo $! > streamlit.pid

      - name: Wait for backend readiness
        run: |
          ok=0
          for i in {1..30}; do
            if curl -sSf http://127.0.0.1:8000/openapi.json >/dev/null 2>&1; then ok=1; break; fi
            sleep 2
          done
          if [ "$ok" -ne 1 ]; then
            echo "Backend failed to become ready"
            tail -n 200 backend.log || true
            exit 1
          fi

      - name: Wait for Streamlit readiness
        run: |
          ok=0
          for i in {1..30}; do
            if curl -sSf http://127.0.0.1:8502/ >/dev/null 2>&1; then ok=1; break; fi
            sleep 2
          done
          if [ "$ok" -ne 1 ]; then
            echo "Streamlit failed to become ready"
            tail -n 200 streamlit.log || true
            exit 1
          fi

      - name: Run Playwright E2E tests
        env:
          AICMO_UI_BASE_URL: http://127.0.0.1:8502
          AICMO_BACKEND_BASE_URL: http://127.0.0.1:8000
        run: |
          npm run test:e2e -- --reporter=line
        continue-on-error: false

      - name: Upload Playwright artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-artifacts
          path: |
            playwright-report
            test-results
            backend.log
            streamlit.log

      - name: Upload Playwright artifacts on success (temporary)
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-artifacts-success
          path: |
            playwright-report
            test-results
            backend.log
            streamlit.log

      - name: Kill background services
        if: always()
        run: |
          [ -f backend.pid ] && kill $(cat backend.pid) || true
          [ -f streamlit.pid ] && kill $(cat streamlit.pid) || true
